<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h3>
        Tic Tac Toe
    </h3>
    <div id="xWinMessage" style="display: none;">X Wins!</div>
    <div id="oWinMessage" style="display: none;">O Wins!</div>
    <div style="display: flex;list-style: none;">
        <ul style="list-style: none">
            <li id="0">_</li>
            <li id="3">_</li>
            <li id="6">_</li>
        </ul>
        <ul style="list-style: none">
            <li id="1">_</li>
            <li id="4">_</li>
            <li id="7">_</li>
        </ul>
        <ul style="list-style: none">
            <li id="2">_</li>
            <li id="5">_</li>
            <li id="8">_</li>
        </ul>
    </div>

    <button id="startNew">Start New</button>

    <script src="bundle.js"></script>
</body>

</html>
